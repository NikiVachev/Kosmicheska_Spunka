<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");

      :root {
        --bg-1: #16130f;
        --bg-2: #2d251a;
        --bg-3: #3b2a1b;
        --card: rgba(20, 18, 14, 0.7);
        --stroke: rgba(255, 255, 255, 0.12);
        --text: #f4efe6;
        --muted: rgba(244, 239, 230, 0.7);
        --accent: #f5c86b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Syne", "Helvetica Neue", Arial, sans-serif;
        color: var(--text);
        background: #0b0a08;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 6px
        );
        pointer-events: none;
        opacity: 0.5;
        z-index: 3;
      }

      .bg-video {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .bg-video iframe {
        width: 100%;
        height: 100%;
        border: 0;
        transform: scale(1.08);
        filter: saturate(0.75) contrast(1.05) brightness(0.7);
      }

      .bg-overlay {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        background:
          radial-gradient(650px 380px at 18% 20%, rgba(245, 200, 107, 0.18), transparent 65%),
          radial-gradient(520px 340px at 85% 18%, rgba(180, 120, 70, 0.22), transparent 60%),
          linear-gradient(130deg, rgba(22, 19, 15, 0.8), rgba(45, 37, 26, 0.85) 55%, rgba(59, 42, 27, 0.85));
      }

      .stage {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
        width: 100%;
        position: relative;
        z-index: 2;
      }

      .row {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 18px;
        padding: 32px;
        border-radius: 28px;
        background: var(--card);
        border: 1px solid var(--stroke);
        box-shadow: 0 28px 60px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: none;
        flex-wrap: wrap;
      }

      .slot {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        min-width: 140px;
        flex: 1 1 0;
        max-width: 240px;
      }

      .slot img {
        width: 100%;
        height: auto;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow:
          0 18px 30px rgba(0, 0, 0, 0.35),
          inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        background: #0c0b09;
        object-fit: contain;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .poster-link {
        display: block;
        width: 100%;
        border-radius: 18px;
      }

      .poster-link:focus-visible {
        outline: 2px solid rgba(245, 200, 107, 0.7);
        outline-offset: 4px;
        border-radius: 18px;
      }

      .poster-link:hover img,
      .poster-link:focus-visible img,
      .slot img:hover {
        transform: scale(1.04);
        box-shadow:
          0 22px 36px rgba(0, 0, 0, 0.45),
          inset 0 0 0 1px rgba(255, 255, 255, 0.12);
      }

      .slot span {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--muted);
      }

      .countdown {
        font-family: "IBM Plex Mono", "Courier New", monospace;
        font-size: 16px;
        letter-spacing: 0.12em;
        color: var(--accent);
        text-transform: uppercase;
      }

      .watch-link {
        display: inline-block;
        font-family: "IBM Plex Mono", "Courier New", monospace;
        font-size: 16px;
        letter-spacing: 0.12em;
        color: var(--accent);
        text-transform: uppercase;
        text-decoration: none;
        transition: color 0.2s ease, text-shadow 0.2s ease;
      }

      .watch-link:hover {
        color: #ffe2a3;
        text-shadow: 0 0 12px rgba(245, 200, 107, 0.35);
      }

      .watch-link:focus-visible {
        outline: 2px solid rgba(245, 200, 107, 0.7);
        outline-offset: 4px;
        border-radius: 6px;
      }

      .description {
        margin: 0;
        font-size: 13px;
        line-height: 1.4;
        text-align: center;
        color: var(--muted);
        max-width: 210px;
      }

      @media (max-width: 900px) {
        body {
          overflow-y: auto;
        }

        .row {
          padding: 24px;
          gap: 16px;
        }

        .slot img {
          max-width: 180px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-video" aria-hidden="true">
      <iframe
        id="bg-video-iframe"
        title="Background video"
        tabindex="-1"
        allow="autoplay; encrypted-media"
      ></iframe>
    </div>
    <div class="bg-overlay" aria-hidden="true"></div>
    <main class="stage">
      <section class="row" aria-label="Schedule timeline">
        <figure class="slot">
          <a class="poster-link" href="https://www.youtube.com/watch?v=V8RXgKrwOZY&list=PLQvM2Jd7FqR_Lwr-VxcVg7w9dVWVZXB96&index=2" aria-label="Watch release one">
            <img src="1.png" alt="Release one" />
          </a>
          <a class="watch-link" href="https://www.youtube.com/watch?v=V8RXgKrwOZY&list=PLQvM2Jd7FqR_Lwr-VxcVg7w9dVWVZXB96&index=2">Watch</a>
          <p class="description">Chapter 1: In a distant land, the loop continues as intended and a foretold portal opens. The creator returns, not to bring chaos, but to test the new forbidden.</p>
        </figure>
        <figure class="slot">
          <a class="poster-link" href="https://www.youtube.com/watch?v=uh4WtYLwIPI&list=PLQvM2Jd7FqR_Lwr-VxcVg7w9dVWVZXB96&index=4" aria-label="Watch release two">
            <img src="2.png" alt="Release two" />
          </a>
          <a class="watch-link" href="https://www.youtube.com/watch?v=uh4WtYLwIPI&list=PLQvM2Jd7FqR_Lwr-VxcVg7w9dVWVZXB96&index=4">Watch</a>
          <p class="description">Chapter 2: The test begins, and a force beyond comprehension rises to stop it, just as the melody sang. The forbidden stands against the purity of the good.</p>
        </figure>
        <figure class="slot">
          <img
            src="3.png"
            alt="Release three"
            id="slot3-image"
          />
          <span class="countdown" id="countdown-3" data-target="2026-02-11T21:00:00">
            Loading...
          </span>
          <p class="description">Chapter 3: The protector faces the creator in a high-stakes showdown of the code. CodeWars.</p>
        </figure>
        <figure class="slot">
          <img src="mistery.png" alt="Mystery release" />
          <span>TBD</span>
        </figure>
        <figure class="slot">
          <img src="mistery.png" alt="Mystery release" />
          <span>TBD</span>
        </figure>
      </section>
    </main>

    <script>
      const pad = (value) => String(value).padStart(2, "0");
      const countdownThreeEl = document.getElementById("countdown-3");
      const countdownThreeTarget = countdownThreeEl
        ? new Date(countdownThreeEl.dataset.target)
        : null;
      let countdownThreeTimer = null;

      const updateCountdown = (el, targetDate) => {
        if (!el || !targetDate || Number.isNaN(targetDate.getTime())) {
          return;
        }
        const diff = targetDate.getTime() - Date.now();
        if (diff <= 0) {
          el.textContent = "Now";
          return;
        }
        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        el.textContent = `${pad(days)}d ${pad(hours)}h ${pad(minutes)}m ${pad(
          seconds
        )}s`;
      };

      if (countdownThreeEl && countdownThreeTarget) {
        updateCountdown(countdownThreeEl, countdownThreeTarget);
        countdownThreeTimer = setInterval(() => {
          updateCountdown(countdownThreeEl, countdownThreeTarget);
          if (countdownThreeEl.textContent === "Now" && countdownThreeTimer) {
            clearInterval(countdownThreeTimer);
            countdownThreeTimer = null;
          }
        }, 1000);
      }

      const getVideoId = (urlString) => {
        if (!urlString) {
          return null;
        }
        try {
          const url = new URL(urlString);
          if (url.hostname.includes("youtube.com")) {
            return url.searchParams.get("v");
          }
          if (url.hostname === "youtu.be") {
            return url.pathname.replace("/", "");
          }
        } catch (error) {
          return null;
        }
        return null;
      };

      const backgroundIframe = document.getElementById("bg-video-iframe");
      const watchLinks = Array.from(document.querySelectorAll(".watch-link"));
      const videoIds = Array.from(
        new Set(watchLinks.map((link) => getVideoId(link.href)).filter(Boolean))
      );
      const rotationMs = 6000;
      let lastVideoId = null;

      const getRandomStart = () => Math.floor(Math.random() * 210) + 10;

      const buildEmbedUrl = (videoId, startSeconds) => {
        const params = new URLSearchParams({
          autoplay: "1",
          mute: "1",
          controls: "0",
          modestbranding: "1",
          rel: "0",
          playsinline: "1",
          start: String(startSeconds),
        });
        return `https://www.youtube.com/embed/${videoId}?${params.toString()}`;
      };

      const swapBackgroundVideo = () => {
        if (!backgroundIframe || videoIds.length === 0) {
          return;
        }
        let nextVideoId = videoIds[Math.floor(Math.random() * videoIds.length)];
        if (videoIds.length > 1 && nextVideoId === lastVideoId) {
          nextVideoId = videoIds.find((id) => id !== lastVideoId) || nextVideoId;
        }
        lastVideoId = nextVideoId;
        const startSeconds = getRandomStart();
        backgroundIframe.src = buildEmbedUrl(nextVideoId, startSeconds);
      };

      swapBackgroundVideo();
      setInterval(swapBackgroundVideo, rotationMs);

    </script>
  </body>
</html>
