<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");

      :root {
        --bg-1: #16130f;
        --bg-2: #2d251a;
        --bg-3: #3b2a1b;
        --card: rgba(20, 18, 14, 0.7);
        --stroke: rgba(255, 255, 255, 0.12);
        --text: #f4efe6;
        --muted: rgba(244, 239, 230, 0.7);
        --accent: #f5c86b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Syne", "Helvetica Neue", Arial, sans-serif;
        color: var(--text);
        background:
          radial-gradient(650px 380px at 18% 20%, rgba(245, 200, 107, 0.15), transparent 65%),
          radial-gradient(520px 340px at 85% 18%, rgba(180, 120, 70, 0.2), transparent 60%),
          linear-gradient(130deg, var(--bg-1), var(--bg-2) 55%, var(--bg-3));
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 6px
        );
        pointer-events: none;
        opacity: 0.5;
      }

      .stage {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
        width: 100%;
      }

      .row {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 18px;
        padding: 32px;
        border-radius: 28px;
        background: var(--card);
        border: 1px solid var(--stroke);
        box-shadow: 0 28px 60px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: none;
        flex-wrap: wrap;
      }

      .slot {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        min-width: 140px;
        flex: 1 1 0;
        max-width: 240px;
      }

      .slot img {
        width: 100%;
        height: auto;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow:
          0 18px 30px rgba(0, 0, 0, 0.35),
          inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        background: #0c0b09;
        object-fit: contain;
      }

      .slot span {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--muted);
      }

      .countdown {
        font-family: "IBM Plex Mono", "Courier New", monospace;
        font-size: 16px;
        letter-spacing: 0.12em;
        color: var(--accent);
        text-transform: uppercase;
      }

      .watch-link {
        display: inline-block;
        font-family: "IBM Plex Mono", "Courier New", monospace;
        font-size: 16px;
        letter-spacing: 0.12em;
        color: var(--accent);
        text-transform: uppercase;
        text-decoration: none;
        transition: color 0.2s ease, text-shadow 0.2s ease;
      }

      .watch-link:hover {
        color: #ffe2a3;
        text-shadow: 0 0 12px rgba(245, 200, 107, 0.35);
      }

      .watch-link:focus-visible {
        outline: 2px solid rgba(245, 200, 107, 0.7);
        outline-offset: 4px;
        border-radius: 6px;
      }

      @media (max-width: 900px) {
        body {
          overflow-y: auto;
        }

        .row {
          padding: 24px;
          gap: 16px;
        }

        .slot img {
          max-width: 180px;
        }
      }
    </style>
  </head>
  <body>
    <main class="stage">
      <section class="row" aria-label="Schedule timeline">
        <figure class="slot">
          <img src="1.png" alt="Release one" />
          <a class="watch-link" href="https://www.youtube.com/watch?v=V8RXgKrwOZY&list=PLQvM2Jd7FqR_Lwr-VxcVg7w9dVWVZXB96&index=2">Watch</a>
        </figure>
        <figure class="slot">
          <img src="2.png" alt="Release two" />
          <a class="watch-link" href="https://www.youtube.com/watch?v=uh4WtYLwIPI&list=PLQvM2Jd7FqR_Lwr-VxcVg7w9dVWVZXB96&index=4">Watch</a>
        </figure>
        <figure class="slot">
          <img
            src="mistery.png"
            alt="Release three"
            id="slot3-image"
            data-reveal-src="3.png"
            data-reveal-delay="120000"
          />
          <span class="countdown" id="countdown-3" data-target="2026-02-04T21:00:00">
            Loading...
          </span>
        </figure>
        <figure class="slot">
          <img src="mistery.png" alt="Mystery release" />
          <span>TBD</span>
        </figure>
        <figure class="slot">
          <img src="mistery.png" alt="Mystery release" />
          <span>TBD</span>
        </figure>
      </section>
    </main>

    <script>
      const pad = (value) => String(value).padStart(2, "0");
      const countdownThreeEl = document.getElementById("countdown-3");
      const countdownThreeTarget = countdownThreeEl
        ? new Date(countdownThreeEl.dataset.target)
        : null;
      let countdownThreeTimer = null;

      const updateCountdown = (el, targetDate) => {
        if (!el || !targetDate || Number.isNaN(targetDate.getTime())) {
          return;
        }
        const diff = targetDate.getTime() - Date.now();
        if (diff <= 0) {
          el.textContent = "Now";
          return;
        }
        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        el.textContent = `${pad(days)}d ${pad(hours)}h ${pad(minutes)}m ${pad(
          seconds
        )}s`;
      };

      if (countdownThreeEl && countdownThreeTarget) {
        updateCountdown(countdownThreeEl, countdownThreeTarget);
        countdownThreeTimer = setInterval(() => {
          updateCountdown(countdownThreeEl, countdownThreeTarget);
          if (countdownThreeEl.textContent === "Now" && countdownThreeTimer) {
            clearInterval(countdownThreeTimer);
            countdownThreeTimer = null;
          }
        }, 1000);
      }

      const revealImage = document.getElementById("slot3-image");
      if (revealImage) {
        const revealSrc = revealImage.dataset.revealSrc;
        const revealDelay = Number(revealImage.dataset.revealDelay) || 120000;
        if (revealSrc) {
          setTimeout(() => {
            revealImage.src = revealSrc;
          }, revealDelay);
        }
      }
    </script>
  </body>
</html>
